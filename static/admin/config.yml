      - {label: Title, name: title, widget: string}
      - label: 'Status'
        name: 'status'
        required: false
        widget: 'select'
        options: ["Published", "Featured", "Draft"]
        default: 'Published'
      - {label: Date / Order, name: date, widget: date, required: false}
      - label: "Categories"
        name: "categories"
        widget: "list"
        required: false
        fields:
