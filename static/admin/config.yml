        required: false
        widget: object
        fields:
          - {
              label: Image Overlay,
              name: imageOverlay,
              widget: image,
              required: false,
            }
          - {
              label: Title,
              name: title,
              widget: string,
              required: false,
              default: '',
            }
          - { label: Video, name: video, widget: string, required: false }
      - {
          label: Content Secondary,
          name: contentSecondary,
          widget: markdown,
          required: false,
        }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
